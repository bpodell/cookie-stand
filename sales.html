<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <form id="store-form">
          <fieldset>
            <legend>Add Store Location</legend>
              <label for="storename">Name of Location:</label>
              <input type="text" name="storename" />
              <br>
              <label for="mincust">Minimum customers:</label>
              <input type="text" name="mincust" />
              <br>
              <label for="maxcust">Maximum customers:</label>
              <input type="text" name="maxcust" />
              <br>
              <label for="avgcookies">Average cookies:</label>
              <input type="text" name="avgcookies" />
              <br>
              <button type="submit" name="button" id='createButton'>Create a new store</button>
          </fieldset>
      </form>
    <table id="cookiestable">
      <tr id='tFooter'><tr>
    </table>
    <footer>
      <p><img class="salmonpicture" src="img/salmon.png" alt="salmon"></p>
      <p>Open 7 days a week: 6 a.m. - 8 p.m.</p>
      <p><a href="index.html">Home</a>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
