<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Sales</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <h1>Pat's Salmon Cookies</h1>
    <form id="order-form">
          <fieldset>
            <legend>Place your order</legend>
            <!-- name, address, payment info, products to order, quantities, special instructions,  -->
              <label for="customername">Name:</label>
              <input type="text" name="customername" />
              <br>
              <label for="customeraddress">Address:</label>
              <input type="text" name="customeraddress" />
              <br>
              <label for="customerpayment">Payment Information:</label>
              <input type="text" name="customerpayment" />
              <br>
              <label for="customerproduct">Product:</label>
              <input type="text" name="customerproduct" />
              <br>
              <label for="customerquantity">Quantity:</label>
              <input type="text" name="customerquantity" />
              <br>
              <label for="customerinstructions">Special Instructions:</label>
              <input type="text" name="customerinstructions" />
              <br>
              <button type="submit" name="button" class="createButton">Place Order</button>
          </fieldset>
      </form>
    <footer>
      <p><img class="salmonpicture" src="img/salmon.png" alt="salmon"></p>
      <p>Open 7 days a week: 6 a.m. - 8 p.m.</p>
      <p><a href="index.html">Home</a>
    </footer>
    <script type="text/javascript" src="store.js"></script>
  </body>
</html>
